<dom-module id="grupos-page">
    <template>
        <style>
            :host {
                display: block;
            }
            paper-fab { 
                position: fixed;
                right: 30px;
                bottom: 30px; 
                background-color: #1ABB9C;
            }
        </style>
        <paper-fab icon="add" on-tap="novoCadastro"></paper-fab>
        <paper-dialog id="cadastro" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
            <h2>Cadastro de grupo</h2>
            <paper-dialog-scrollable>
                <div class="row">
                    <paper-dropdown-menu id="tipoGrupo" label="Tipo de Grupo" class="col-md-4">
                        <paper-listbox class="dropdown-content">
                            <paper-item value="0">Cliente</paper-item>
                            <paper-item value="1">Fornecedor</paper-item>
                        </paper-listbox>
                    </paper-dropdown-menu>
                    <paper-input id="descricao" label="Descrição" class="col-md-8"></paper-input>
                </div>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-dismiss on-tap="cancelar">Cancelar</paper-button>
                <paper-button on-tap="salvar">Salvar</paper-button>
                <paper-toast id="errorToast" text="Você precisa preencher o Tipo do Grupo e a Descrição."></paper-toast>
            </div>
        </paper-dialog>
    </template>
    <script>
        Polymer({
            is: 'grupos-page',
            created: function() {
                var grupos;
                firebase.database().ref().child('grupos').on('child_added', function(childSnap) {
                    grupos = childSnap.val();
                });
                    console.log(grupos);
            },
            novoCadastro: function() {
                this.$.cadastro.open();
                this.setDialog(true);
            },
            setDialog: function (open) {
                if (open) {
                    var textnode = document.querySelector("body");
                    textnode.appendChild(this.$.cadastro);
                } else {
                    var textnode = document.querySelector("my-topnavigation");
                    textnode.appendChild(this.$.cadastro);
                }
            },
            menuTap: function() {
                if(this.$.cadastro.opened) {
                    this.async(function () {
                        this.$.cadastro.notifyResize();
                    });
                }
            },
            salvar: function() {
                var grupo = new Object();
                if(this.$.descricao.value == "" || this.$.tipoGrupo.value == "") {
                    this.$.errorToast.open();
                } else {
                    grupo.tipoGrupo = this.$.tipoGrupo.value;
                    grupo.descricao = this.$.descricao.value;
                    console.log(grupo);
                    firebase.database().ref('grupos').push(grupo);
                }
            }
        });
    </script>
</dom-module>
