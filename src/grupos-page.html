
<dom-module id="grupos-page">
    <template>
        <style>
            :host {
                display: block;
            }
            paper-fab { 
                position: fixed;
                right: 30px;
                bottom: 30px; 
                background-color: #1ABB9C;
            }
        </style>
        <paper-fab icon="add" on-tap="novoCadastro"></paper-fab>
        <paper-dialog id="cadastro" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
            <h2>Cadastro de grupo</h2>
            <paper-dialog-scrollable>
                <div class="row">
                    <paper-dropdown-menu id="tipo_grupo" label="Tipo de Grupo" class="col-md-4">
                        <paper-listbox class="dropdown-content">
                            <paper-item value="0">Cliente</paper-item>
                            <paper-item value="1">Fornecedor</paper-item>
                        </paper-listbox>
                    </paper-dropdown-menu>
                    <paper-input id="descricao" label="Descrição" class="col-md-8"></paper-input>
                </div>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-dismiss>Fechar</paper-button>
                <paper-button>Salvar</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script>
        Polymer({
            is: 'grupos-page'
        });
    </script>
</dom-module>
