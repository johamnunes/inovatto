
<dom-module id="cheque-page">
    <template>
       <style>
            :host {
                display: block;
            }
            paper-fab { 
                position: fixed;
                right: 30px;
                bottom: 30px; 
                background-color: #1ABB9C;
            }
            paper-checkbox {
                vertical-align: bottom;
            }
        </style>
        <paper-fab icon="add" on-tap="novoCadastro"></paper-fab>
            <paper-dialog id="cadastro" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
                <h2>Cadastro de Cheque</h2>
                    <paper-dialog-scrollable>
                         <div class="row">
                            <paper-input id="tipo_cheque" label="Tipo de Cheque" class="col-md-4"></paper-input>  
                            <paper-input id="origem_cheque" label="Origem Cheque" class="col-md-4"></paper-input>   
                            <paper-input id="conta_pagar" label="Contas a Pagar" class="col-md-4"></paper-input>  
                        </div>
                        <div class="row">
                            <paper-input id="" label="Fornecedor" class="col-md-12"></paper-input>   
                        </div>
                        <div class="row">
                            <paper-input id="terceiro_nome" label="Terceiro Nome" class="col-md-3"></paper-input>  
                            <paper-input id="terceiro_cpf_cnpj" label="Terceiro CPF / CNPJ" class="col-md-3"></paper-input>   
                            <paper-input id="terceiro_telefone" label="Terceiro Telefone" class="col-md-3"></paper-input>  
                            <paper-input id="terceiro_celular" label="Terceiro Celular" class="col-md-3"></paper-input>  
                        </div>
                        <div class="row">
                            <paper-input id="instituicao_financeira" label="Instituição Financeira" class="col-md-6"></paper-input>  
                            <paper-input id="agencia" label="Agência" class="col-md-3"></paper-input>   
                            <paper-input id="conta" label="Conta" class="col-md-3"></paper-input>    
                        </div>
                        <div class="row">
                            <paper-input id="serie" label="Série" class="col-md-4"></paper-input>  
                            <paper-input id="numero" label="Número" class="col-md-2"></paper-input>   
                            <paper-input id="valor" label="Valor" class="col-md-2"></paper-input>    
                            <paper-input id="historico" label="Histórico" class="col-md-4"></paper-input> 
                        </div>
                        <div class="row">
                            <paper-input id="complemento" label="Complemento" class="col-md-12"></paper-input>  
                        </div>
                         <div class="row">
                            <paper-input id="data_lancamento" label="Data Lançamento"class="col-md-4"></paper-input>  
                            <paper-input id="data_vencimento" label="Data Vencimento" class="col-md-4"></paper-input>   
                            <paper-input id="data_compensado" label="Data Compensado" class="col-md-4"></paper-input>     
                        </div>
                        <div class="row">
                            <paper-checkbox id="compesando" class="col-md-6">Compensado</paper-checkbox> 
                            <paper-input id="status" label="Status" class="col-md-6"></paper-input>   
                        </div>
                    </paper-dialog-scrollable>                       
               <div class="buttons">
                 <paper-button dialog-dismiss>Fechar</paper-button>
                 <paper-button>Salvar</paper-button>
               </div>
            </paper-dialog>
    </template>
    <script>
        Polymer({
            is: 'cheque-page',
               novoCadastro: function() {
                this.$.cadastro.open();
                this.setDialog(true);
            },
            setDialog: function (open) {
                if (open) {
                    var textnode = document.querySelector("body");
                    textnode.appendChild(this.$.cadastro);
                } else {
                    var textnode = document.querySelector("my-topnavigation");
                    textnode.appendChild(this.$.cadastro);
                }
            },
            menuTap: function() {
                if(this.$.cadastro.opened) {
                    this.async(function () {
                        this.$.cadastro.notifyResize();
                    });
                }
            }
        });
    </script>
</dom-module>
