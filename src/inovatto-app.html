<dom-module id="inovatto-app">
  <template>
    <style>
      :host {
        --app-primary-color: #2A3F54;
        --app-secondary-color: white;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      paper-item {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
        cursor: pointer;
      }

      .drawer-list a {
        display: block;
        padding: 0 26px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
        font-weight: lighter;
      }

      paper-menu { 
        background-color: transparent;
      }

      paper-submenu {
        background-color: transparent;
      }

      .drawer-list a.iron-selected {
        color: white;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed> 
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar></app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <paper-menu>
            <paper-submenu>
              <paper-item class="menu-trigger">Integração</paper-item>
              <paper-menu class="menu-content">
                <a name="clientes" href="/clientes">Clientes</a>
                <a name="fornecedores" href="/fornecedores">Fornecedores</a>
                <a name="grupos" href="/grupos">Grupos</a>
              </paper-menu>
            </paper-submenu>
            <paper-submenu>
              <paper-item class="menu-trigger">Estoque</paper-item>
              <paper-menu class="menu-content">
                <a name="produtos" href="/produtos">Produtos</a>
                <a name="fornecedores" href="/fornecedores">Fornecedores</a>
                <a name="grupos" href="/grupos">Grupos</a>
              </paper-menu>
            </paper-submenu>
            <paper-submenu>
              <paper-item class="menu-trigger">Financeiro</paper-item>
              <paper-menu class="menu-content">
                <paper-item>Disabled 1</paper-item>
                <paper-item>Disabled 2</paper-item>
              </paper-menu>
            </paper-submenu>
            <paper-submenu>
              <paper-item class="menu-trigger">Vendas/Faturamento</paper-item>
              <paper-menu class="menu-content">
                <paper-item>Disabled 1</paper-item>
                <paper-item>Disabled 2</paper-item>
              </paper-menu>
            </paper-submenu>
            <paper-submenu>
              <paper-item class="menu-trigger">Compras</paper-item>
              <paper-menu class="menu-content">
                <paper-item>Disabled 1</paper-item>
                <paper-item>Disabled 2</paper-item>
              </paper-menu>
            </paper-submenu>
          </paper-menu>
          
          
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>My App</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="error"
            role="main">
          <clientes-page name="clientes"></clientes-page>
          <error-page name="error"></error-page>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'inovatto-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'clientes';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-page.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'error';
      },
    });
  </script>
</dom-module>
